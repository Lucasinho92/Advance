<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src='jquery.min.js'></script>
    <style type="text/css">
        #circle{
            background-color: green;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin: 10px;
            float: left;
            position: relative;

        }
        .square{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: 10px;
            float: left;
            position: relative
            
           
        }
       
    </style>
</head>
<body>
    <p>Hi! Rob.</p>
    <p><div id='circle'></div></p>
    <p><div id='square' class='square'></div></p>
    <p><div id='square'  class='square'></div></p>

    <script type= 'text/javascript'>
        $('#circle').click(function() {
            alert('circle was clicked')
        });
        $('.square').click(function() {
            alert('square was clicked')
        })
    
    </script>
    
</body>
</html>
