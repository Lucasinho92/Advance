           display: none;

        }

    </style>

<body>
   <p id="text">This is luqman my bossom friend who lives in Sagamu,
        I loved his sister and I'm dating her now</p>
        <Button id="Kafilat">Press to enter</Button>
        
    
    <script type="text/javascript">
       var textShowing = true;
       $('#Kafilat').click(function(){
           if(textShowing){
               $('#text').fadeOut(function(){
                   textShowing = false;
               })
           }else{
               $('#text').fadeIn(function(){
                   textShowing = true;
               })
           }
       })
       
    
          
    </script>
