<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html with style</title>
    <style type="text/css">
    a{
        text-decoration:none;
    }
   a:hover{
       color: red;
       text-decoration: underline;
   }
   
   
   
        

    </style>
</head>
<body>
<p><a href="http://google.com">Click here to access google</a></p>
    <p><a href="http://google.com" target="blank">google in a new tab</a></p>
</body>
</html>
