<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating CSS using Js</title>
    <script src="Manipulating CSS thru Javascript.js"></script>
</head>
<body>
    <button onclick="firstLiClassRedInUl();">Select first List of class Red and color it in Red</button>
    <br>
    <button onclick="allListInUlClassNav();">Underline All Li in the Ul of class NAv</button>
    <ul class="nav">
        <li>Home</li>
        <li class="red">Products</li>
        <li>About</li>
    </ul>
    <p>Another List</p>
    <ul>
        <li>Apple</li>
        <li class="red">Cherries</li>
        <li>Oranges</li>
    </ul>
</body>
</html>
